<style id="jsbin-css">

<body onload="newJoke()">
  <h1>Authors</h1>
  <input type="number" min="1" max="9" id="num" >
  <button onclick="getAuthors(document.getElementById('num').value)">Submit</button>
  <button type="reset" onclick="getReset()">Reset</button>  
  <ul id="authors"></ul>
  <p id="error"></p>
<script id="jsbin-javascript">

  function createNode(element) {
      return document.createElement(element);
  }

  function append(parent, el) {
    return parent.appendChild(el);
  }

 function getAuthors(num) {
  if(num<1 || num>9){
    document.getElementById('error').innerHTML= "Your number is not 1-9!"
  }else{

  var numInt= parseInt(num, 10);  
  const ul = document.getElementById('authors');
  var url = 'https://randomuser.me/api/?results='+numInt;
  fetch(url)
  .then((resp) => resp.json())
  .then(function(data) {
    let authors = data.results;
    return authors.map(function(author) {
      let li = createNode('li'),
          img = createNode('img'),
          span = createNode('span');
      img.src = author.picture.medium;
      span.innerHTML = `${author.name.first} ${author.name.last}`;
      append(li, img);
      append(li, span);
      append(ul, li);
    })
  })
  .catch(function(error) {
    console.log(JSON.stringify(error));
  });  
  } 
 }

 function getReset(){
    document.getElementById("authors").innerHTML = "";
    document.getElementById('num').value='';
 }


 </script>
