<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <style>

    </style>
</head>
<body>
    <h1>Trivia Game</h1>
    <p id="category"></p>
    <p id="difficulty"></p>
    <p id="question"></p>

    <button id="answer1" onclick="myFunction()"></button>
    <button id="answer2"></button>


    <script>
        window.onload= sendApiRequest

        async function sendApiRequest(){
            let response= await fetch(`https://opentdb.com/api.php?amount=30&type=boolean`);
            console.log(response)
            let data= await response.json()
            console.log(data)
            useApitData(data)
        }
        function useApitData(data){
            document.querySelector("#category").innerHTML = `Category: ${data.results[0].category}`
            document.querySelector("#difficulty").innerHTML = `Difficulty: ${data.results[0].difficulty}`
            document.querySelector("#question").innerHTML = `Question: ${data.results[0].question}`
            document.querySelector("#answer1").innerHTML = data.results[0].correct_answer
            document.querySelector("#answer2").innerHTML = data.results[0].incorrect_answers[0]
            console.log(data.results)
            console.log(data.results[0].correct_answer)


        }



        function myFunction(){
            alert("Correct! Good job!") 
            sendApiRequest()

        }


    </script>
</body>
</html>
