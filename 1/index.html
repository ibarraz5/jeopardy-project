<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random User Generator - VueJS APP</title>
</head>

<body>
    <div id="app">
        <img :class="gender" v-bind:src="picture" :alt="`${firstName} ${lastName}`">
        <h1>{{firstName}} {{lastName}}</h1>
        <button v-on:click="getAuthors()" :class="gender">Get Random User</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@3.x"></script>
    <script src="app.js"></script>
</body>

</html>
